<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naman Singh | Portfolio</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  width: 100%;
  font-family: "Poppins", sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

/* ðŸ”¥ Background video container */
.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -3;
}

/* ðŸ”¥ Background video itself */
.video-bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(5px) brightness(60%);
}

/* ðŸ”¥ MUST ADD THIS LAYER (fixes white background) */
.dark-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.45); /* adjust darkness */
  z-index: -2;
}

/* Foreground */
.content-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 50px;
  z-index: 1;
}

.content {
  max-width: 400px;
}

h1 {
  font-size: 3rem;
  letter-spacing: 2px;
  margin-bottom: 10px;
  font-weight: 700;
}

h2 {
  font-weight: 400;
  font-size: 1.3rem;
  color: #f0f0f0;
}

/* Oval photo */
.photo {
  width: 250px;
  height: 320px;
  border-radius: 50% / 40%;
  border: 3px solid white;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  object-fit: cover;
}

/* Next button */
.next-btn {
  position: absolute;
  bottom: 40px;
  right: 50px;
  z-index: 2;
  background-color: rgba(255, 255, 255, 0.2);
  color: white;
  border: 2px solid white;
  padding: 10px 25px;
  border-radius: 30px;
  font-size: 1rem;
  letter-spacing: 1px;
  text-decoration: none;
  transition: all 0.3s ease;
}
.video-bg {
    position: absolute;
    inset: 0;
    overflow: hidden;
}

.vid {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(8px);
    transition: opacity 0.6s ease-in-out;
}

#videoA { opacity: 1; }
#videoB { opacity: 0; }

.next-btn:hover {
  background-color: white;
  color: black;
  transform: scale(1.05);
}

/* Mobile */
@media (max-width: 768px) {
  .content-wrapper {
    flex-direction: column;
    text-align: center;
  }
}
</style>
</head>
<body>
 <div class="video-bg">
  <video id="videoA" autoplay muted playsinline class="vid"></video>
  <video id="videoB" autoplay muted playsinline class="vid"></video>
</div>


<div class="dark-overlay"></div>

  <div class="content-wrapper">
    <div class="content">
      <h1>Naman Singh</h1>
      <h2>Bachelor of Engineering (Chitkara University)</h2>
    </div>

    <!-- Oval photo -->
    <img src="/img/Naman.JPG" alt="Naman Singh Photo" class="photo">
  </div>
<script src="/JS/index.js"></script>

  <!-- Next button -->
  <a href="whois.html" class="next-btn">Next â†’</a>
</body>
</html>
